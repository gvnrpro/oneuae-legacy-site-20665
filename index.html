<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
    
    <title>ONE UAE International Business Awards 2026 | Celebrating Excellence</title>
    <meta name="description" content="ONE UAE International Business Awards celebrates exceptional individuals and organizations shaping the UAE's future. January 4th, 2026 at Zabeel Ladies Club, Dubai." />
    <meta name="keywords" content="ONE UAE Awards, international business awards, UAE excellence, national recognition, leadership awards, innovation awards, Dubai awards 2026" />
    <meta name="author" content="ONE UAE International Business Awards" />
    <link rel="canonical" href="https://oneuaeawards.ae" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://oneuaeawards.ae" />
    <meta property="og:title" content="ONE UAE International Business Awards 2026 | Celebrating Excellence" />
    <meta property="og:description" content="Celebrating exceptional individuals and organizations shaping the UAE's future. Under the Patronage of H.E. Sheikh Sultan Bin Nasser Bin Humaid Al Nuaimi." />
    <meta property="og:image" content="https://oneuaeawards.ae/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://oneuaeawards.ae" />
    <meta name="twitter:title" content="ONE UAE International Business Awards 2026 | Celebrating Excellence" />
    <meta name="twitter:description" content="Celebrating exceptional individuals and organizations shaping the UAE's future." />
    <meta name="twitter:image" content="https://oneuaeawards.ae/logo.png" />
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hidden forms for Netlify Forms detection (required for React SPAs) -->
    <form name="nomination" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="nomineeName" />
      <input type="email" name="nomineeEmail" />
      <input type="text" name="nomineePhone" />
      <input type="text" name="category" />
      <input type="text" name="organization" />
      <input type="text" name="nominatorName" />
      <input type="email" name="nominatorEmail" />
      <input type="text" name="nominatorPhone" />
      <input type="text" name="relationship" />
      <textarea name="achievements"></textarea>
      <textarea name="impact"></textarea>
    </form>

    <form name="partnership" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="companyName" />
      <input type="text" name="contactName" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="tier" />
      <input type="url" name="website" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
